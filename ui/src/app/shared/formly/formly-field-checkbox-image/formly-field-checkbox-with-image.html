<ion-grid class="ion-no-padding">
    <ion-card>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label style="white-space:pre-wrap">{{props.label}}</ion-label>
                    <ion-checkbox slot="end" [checked]="value" [value]="props.value"
                        (ionChange)="updateFormControl($event)">
                    </ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class=" ion-justify-content-center" *ngIf="value">
            <ion-col>
                <ion-item>
                    <ion-img [src]="props.url"></ion-img>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-grid>
