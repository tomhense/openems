<table class="full_width">
    <tr>
        <!-- Name of Parameter on the left side -->
        <td [style.width]="(leftColumnWidth ?? 65)  + '%'">
            <ng-container *ngIf="name">{{ name }}</ng-container>
        </td>
        <!-- Value of Parameter on the right side -->
        <td *ngIf="displayValue !== null" [style.width]="(leftColumnWidth ?? 35) +  '%'" class="align_right">
            <ng-container>{{ displayValue }}</ng-container>
        </td>

        <ng-container *ngTemplateOutlet="contentTpl"></ng-container>

        <ng-template #contentTpl>
            <td *ngIf="!displayValue" [style.width]="(100 - (leftColumnWidth ?? 50))  + '%'" class="align_right">
                <!-- 'Normal' line, name and value  -->
                <ng-content></ng-content>
            </td>
        </ng-template>
    </tr>
</table>
